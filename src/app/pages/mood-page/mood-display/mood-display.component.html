<div class="container">
  <app-face [value]="moodInput()" />
  <div class="input-container">
    <span>Sad</span>
    <input
      type="range"
      [(ngModel)]="moodInput"
      (input)="updateMood()"
      min="-50"
      max="50"
      step="50"
      value="50"
    />
    <span>Happy</span>
  </div>
</div>
